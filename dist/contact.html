<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/a2a6651e59.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Contact Me</title>
</head>

<body>
  <!-- Header -->
  <header id="header-inner">
    <!-- utility class to center content -->
    <div class="container">
      <nav id="main-nav">
        <a href="index.html">
          <img src="img/logo.svg" alt="WR" id="logo">
        </a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section A: Contact Form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>
      <form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true">
        <div class="text-fields">
          <input type="text" name="name" class="text-input name-input" placeholder="Name">
          <input type="text" name="subject" class="text-input subject-input" placeholder="Subject">
          <input type="email" name="email" class="text-input email-input" placeholder="Email Address">
          <input type="text" name="phone" class="text-input phone-input" placeholder="Phone Number">
          <textarea name="message" class="text-input message-input" placeholder="Enter Message"></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- Section B: Contact Info -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>warren.joseph.ramos@gmail.com</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section C: Tagline -->
  <section id="contact-c" class="bg-main py-4">
    <div class="container">
      <h1>Let's get developing! ðŸ˜Š ðŸŽ‰</h1>
    </div>
  </section>

        <a href="https://www.linkedin.com/in/warren-joseph-ramos/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/wajo_ra/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="mailto:warren.joseph.ramos@gmail.com" target="_blank"><i class="far fa-envelope"></i></a>
      </div>
    </div>
  </footer>
</body>

</html>
